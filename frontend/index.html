        // Display properties table
        function displayProperties(data) {
            const tbody = document.getElementById('propertiesTableBody');
            const properties = data.matrikkelenhet_vector || [];

            if (!properties || properties.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">Ingen matrikkelenhet-data tilgjengelig</td></tr>';
                return;
            }

            // Check if we have link information (from selected links)
            const hasLinkInfo = properties.some(p => p.link_id !== undefined);

            if (hasLinkInfo) {
                // Group by link_id
                const linkGroups = new Map();

                for (const prop of properties) {
                    const linkId = prop.link_id || 'unknown';
                    if (!linkGroups.has(linkId)) {
                        linkGroups.set(linkId, {
                            linkId: linkId,
                            aNode: prop.link_a_node,
                            bNode: prop.link_b_node,
                            // Note: Node names are available from anchor_nodes, not from links
                            properties: []
                        });
                    }
                    linkGroups.get(linkId).properties.push(prop);
                }

                // Build HTML with link groups
                let html = '';
                const sortedLinks = Array.from(linkGroups.values()).sort((a, b) =>
                    (a.linkId || 0) - (b.linkId || 0)
                );

                for (const linkGroup of sortedLinks) {
                    // Build endpoint display (node names come from anchor_nodes, not links)
                    let endpointDisplay = '';
                    if (linkGroup.aNode || linkGroup.bNode) {
                        endpointDisplay = `(Node ${linkGroup.aNode} ‚Üí Node ${linkGroup.bNode})`;
                    }

                    // Link header row
                    html += `
                        <tr class="link-group-header">
                            <td colspan="5">
                                üîó Link ${linkGroup.linkId}
                                ${endpointDisplay}
                                <small class="muted-text">
                                    (${linkGroup.properties.length} eiendommer)
                                </small>
                            </td>
                        </tr>
                    `;

                    // Group consecutive properties within this link
                    const linkProps = linkGroup.properties.sort((a, b) =>
                        (a.offset_meters || 0) - (b.offset_meters || 0)
                    );

                    const grouped = [];
                    let current = {
                        ...linkProps[0],
                        endOffset: (linkProps[0].offset_meters || 0) + (linkProps[0].length_meters || 0),
                        color: getColorForPropertyLocal(linkProps[0].matrikkelenhet)
                    };

                    for (let i = 1; i < linkProps.length; i++) {
                        const prop = linkProps[i];
                        if (prop.matrikkelenhet === current.matrikkelenhet &&
                            (prop.offset_meters || 0) - current.endOffset < 10) {
                            current.length_meters += (prop.length_meters || 0);
                            current.endOffset = (prop.offset_meters || 0) + (prop.length_meters || 0);
                        } else {
                            grouped.push(current);
                            current = {
                                ...prop,
                                endOffset: (prop.offset_meters || 0) + (prop.length_meters || 0),
                                color: getColorForPropertyLocal(prop.matrikkelenhet)
                            };
                        }
                    }
                    grouped.push(current);

                    // Properties for this link
                    html += grouped.map(prop => {
                        return `
                        <tr onclick="highlightProperty('${prop.matrikkelenhet}')" class="property-row">
                                <td>${(prop.offset_km || 0).toFixed(2)} km</td>
                                <td>${((prop.offset_km || 0) + (prop.length_km || 0)).toFixed(2)} km</td>
                                <td>
                                    <span class="property-color" style="background-color: ${prop.color}"></span>
                                    ${prop.matrikkelenhet}
                                </td>
                                <td>${prop.bruksnavn || '-'}</td>
                                <td>${(prop.length_meters || 0).toFixed(0)} m</td>
                            </tr>
                        `;
                    }).join('');
                }

                tbody.innerHTML = html;
            } else {
                // Original behavior for routes (no link grouping)
            // Group consecutive properties
            const grouped = [];
            let current = {
                ...properties[0],
                endOffset: properties[0].offset_meters + properties[0].length_meters,
                color: getColorForPropertyLocal(properties[0].matrikkelenhet)
            };

            for (let i = 1; i < properties.length; i++) {
                const prop = properties[i];
                if (prop.matrikkelenhet === current.matrikkelenhet &&
                    prop.offset_meters - current.endOffset < 10) {
                    current.length_meters += prop.length_meters;
                    current.endOffset = prop.offset_meters + prop.length_meters;
                } else {
                    grouped.push(current);
                    current = {
                        ...prop,
                        endOffset: prop.offset_meters + prop.length_meters,
                        color: getColorForPropertyLocal(prop.matrikkelenhet)
                    };
                }
            }
            grouped.push(current);

            tbody.innerHTML = grouped.map(prop => {
                return `
                    <tr onclick="highlightProperty('${prop.matrikkelenhet}')">
                        <td>${(prop.offset_km).toFixed(2)} km</td>
                        <td>${((prop.offset_km + prop.length_km)).toFixed(2)} km</td>
                        <td>
                            <span class="property-color" style="background-color: ${prop.color}"></span>
                            <span class="property-color" style="background-color: ${prop.color}"></span>

                        </td>
                        <td>${prop.bruksnavn || '-'}</td>
                        <td>${prop.length_meters.toFixed(0)} m</td>
                    </tr>
                `;
            }).join('');
        }

        // Display route info

            function formatEndpointName(endpoint) {
                if (!endpoint || !endpoint.name) {
                    return 'Ukjent';
                }
                const sourceLabel = endpoint.source === 'ruteinfopunkt' ? ' (rutepunkt)' :

            }

            info.innerHTML = `

                </div>
                <div class="info-item">

                </div>
                <div class="info-item">
                    <span class="info-label">Vedlikeholdsansvarlig:</span>
                    <span>${meta.vedlikeholdsansvarlig || 'Ukjent'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Startpunkt:</span>
                    <span>${formatEndpointName(data.start_point)}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Sluttpunkt:</span>
                    <span>${formatEndpointName(data.end_point)}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Total lengde:</span>
                    <span>${meta.total_length_km.toFixed(2)} km (${meta.total_length_meters.toFixed(0)} m)</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Antall segmenter:</span>
                    <span>${meta.segment_count}</span>
                </div>

                    <span>${data.matrikkelenhet_vector.length}</span>

            // Show download button and set up click handler

            const downloadBtn = document.getElementById('downloadExcelBtn');
            if (downloadBtn) {
                if (data.matrikkelenhet_vector && data.matrikkelenhet_vector.length > 0) {
                    // Show download button when we have owner data
                    downloadBtn.classList.remove('hidden');
                    downloadBtn.style.display = 'inline-flex';
                    downloadBtn.onclick = () => downloadExcelReportFromData(data.matrikkelenhet_vector, meta);

                    // Hide download button when there is no data

                    downloadBtn.style.display = 'none';
                }

        }

        // Download Excel report from matrikkelenhet_vector data (for drawn lines, links, or routes)
        async function downloadExcelReportFromData(matrikkelenhet_vector, metadata) {
            if (!matrikkelenhet_vector || matrikkelenhet_vector.length === 0) {
                alert('Ingen eiendomsdata tilgjengelig');
                return;
            }

            const downloadBtn = document.getElementById('downloadExcelBtn');
            const progressModal = document.getElementById('downloadProgressModal');
            const progressBar = document.getElementById('progressBar');

            // Show progress modal
            if (progressModal) {
                progressModal.classList.add('active');
            }

            // Disable button
            if (downloadBtn) {
                downloadBtn.disabled = true;
            }

            // Update progress steps
            function updateProgressStep(stepNum, status) {
                const step = document.getElementById(`step${stepNum}`);
                if (!step) return;

                step.classList.remove('active', 'completed');
                const icon = step.querySelector('.progress-step-icon');

                if (status === 'active') {
                    step.classList.add('active');
                    if (icon) icon.textContent = '‚è≥';
                } else if (status === 'completed') {
                    step.classList.add('completed');
                    if (icon) icon.textContent = '‚úì';
                } else if (status === 'pending') {
                    if (icon) icon.textContent = '‚óã';
                }
            }

            // Update progress bar
            function updateProgressBar(percent) {
                if (progressBar) {
                    progressBar.style.width = percent + '%';
                }
            }

            // Initialize progress
            updateProgressStep(1, 'pending');
            updateProgressStep(2, 'pending');
            updateProgressStep(3, 'pending');
            updateProgressStep(4, 'pending');
            updateProgressBar(0);

            try {
                // Step 1: Starting
                updateProgressStep(1, 'active');
                updateProgressBar(10);
                await new Promise(resolve => setTimeout(resolve, 300));

                const backendUrl = CommonConfig.getBackendUrl();
                const url = backendUrl
                    ? `${backendUrl}/api/v1/owners.xlsx`
                    : `/api/v1/owners.xlsx`;

                // Step 2: Generating Excel
                updateProgressStep(1, 'completed');
                updateProgressStep(2, 'active');
                updateProgressBar(30);

                // Determine title from metadata
                const title = metadata?.rutenummer || metadata?.rutenavn || 'rapport';

                // Prepare request body
                const requestBody = {
                    matrikkelenhet_vector: matrikkelenhet_vector,
                    metadata: metadata || {},
                    title: title
                };

                // Use fetch with credentials to handle basic auth
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    updateProgressStep(2, 'pending');
                    updateProgressBar(0);
                    if (progressModal) {
                        progressModal.classList.remove('active');
                    }
                    if (downloadBtn) {
                        downloadBtn.disabled = false;
                    }

                    if (response.status === 401) {
                        alert('Autentisering p√•krevd. Vennligst oppgi brukernavn og passord n√•r nettleseren ber om det.');
                    } else {
                        const errorText = await response.text();
                        let errorMessage = `Kunne ikke laste ned rapport: ${response.statusText}`;
                        try {
                            const errorJson = JSON.parse(errorText);
                            errorMessage = errorJson.detail || errorMessage;
                        } catch (e) {
                            // Ignore JSON parse errors
                        }
                        alert(errorMessage);
                    }
                    return;
                }

                // Step 3: Processing blob
                updateProgressStep(2, 'completed');
                updateProgressStep(3, 'active');
                updateProgressBar(70);

                const blob = await response.blob();

                // Step 4: Completing download
                updateProgressStep(3, 'completed');
                updateProgressStep(4, 'active');
                updateProgressBar(90);

                const downloadUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${title}-owners.xlsx`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(downloadUrl);

                // Complete
                updateProgressStep(4, 'completed');
                updateProgressBar(100);

                await new Promise(resolve => setTimeout(resolve, 500));
                if (progressModal) {
                    progressModal.classList.remove('active');
                }
            } catch (error) {
                console.error('Error downloading Excel report:', error);
                updateProgressStep(1, 'pending');
                updateProgressStep(2, 'pending');
                updateProgressStep(3, 'pending');
                updateProgressStep(4, 'pending');
                updateProgressBar(0);
                if (progressModal) {
                    progressModal.classList.remove('active');
                }
                if (downloadBtn) {
                    downloadBtn.disabled = false;
                }
                alert(`Feil ved nedlasting av Excel-rapport: ${error.message}`);
            } finally {
                if (downloadBtn) {
                    downloadBtn.disabled = false;
                }
            }
        }

        // Download Excel report for eiere (legacy - bruker rutenummer)
        // downloadExcelReport(rutenummer) function removed - unused (replaced by downloadExcelReportFromData)

        // Highlight property on map
        function highlightProperty(matrikkelenhet) {
            // Remove previous highlights
            document.querySelectorAll('.property-table tr').forEach(tr => {
                tr.classList.remove('highlighted');
            });

            // Highlight in table
            document.querySelectorAll('.property-table tr').forEach(tr => {
                if (tr.textContent.includes(matrikkelenhet)) {
                    tr.classList.add('highlighted');
                    tr.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });

            // Highlight on map (flash the segment)
            propertyLayers.forEach(layer => {
                if (layer._popup && layer._popup._content.includes(matrikkelenhet)) {
                    layer.openPopup();
                    layer.setStyle({ weight: 8 });
                    setTimeout(() => layer.setStyle({ weight: 6 }), 2000);
                }
            });
        }

        // Search places (stedsnavn, rutepunkt, rute) for map zoom
        async function performPlaceSearch(query) {
            if (!query || query.length < 2) {
                document.getElementById('searchResults').classList.remove('active');
                return;
            }

            try {
                const data = await searchPlaces(query, 20);
                displayPlaceResults(data.results || []);
            } catch (error) {
                console.error('S√∏kefeil:', error);
                alert(`S√∏kefeil: ${error.message}`);
            }
        }

        // Display place search results
        function displayPlaceResults(results) {
            const resultsDiv = document.getElementById('searchResults');

            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="search-result-item">Ingen treff</div>';
                resultsDiv.classList.add('active');
                return;
            }

            resultsDiv.innerHTML = results.map(result => `
                <div class="search-result-item" onclick='selectPlace(${JSON.stringify(result)})'>
                    <strong>${result.title || 'Uten navn'}</strong>
                    ${result.subtitle ? `<small>${result.subtitle}</small>` : ''}
                    ${result.type ? `<small>${result.type}</small>` : ''}
                </div>
            `).join('');

            resultsDiv.classList.add('active');
        }

        // Select place and zoom map
        function selectPlace(result) {
            document.getElementById('searchResults').classList.remove('active');
            document.getElementById('searchInput').value = result.title || '';

            if (result.lat && result.lon) {
                map.setView([result.lat, result.lon], 14);
            }
        }

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            const searchContainer = document.querySelector('.search-container');
            if (!searchContainer.contains(e.target)) {
                document.getElementById('searchResults').classList.remove('active');
            }
        });

        // Event listeners - ensure elements exist before adding listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query.length >= 2) {
                performPlaceSearch(query);
            } else {
                document.getElementById('searchResults').classList.remove('active');
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    performPlaceSearch(query);
                }

            } else {

        // Helper function to sort links in geographic order based on a_node and b_node
        function sortLinksByNodes(links) {
            if (!links || links.length === 0) {
                return [];
            }

            // Filter out links without geometry
            const validLinks = links.filter(link => {
                if (!link) {
                    console.warn('Null or undefined link in sortLinksByNodes');
                    return false;
                }
                if (!link.geometry) {
                    console.warn('Link without geometry:', link.id || 'unknown');
                    return false;
                }
                return true;
            });

            if (validLinks.length === 0) {
                console.warn('No valid links after filtering');
                return [];
            }
            if (validLinks.length === 1) {
                return [{ link: validLinks[0], reversed: false }];
            }

            // Create a map of link_id -> link for quick lookup
            const linkMap = new Map();
            const nodeToLinks = new Map(); // node -> array of links that connect to this node

            for (const link of validLinks) {
                if (!link || !link.id) {
                    console.warn('Skipping link without id:', link);
                    continue;
                }

                const linkId = link.id;
                const aNode = link.properties?.a_node;
                const bNode = link.properties?.b_node;

                linkMap.set(linkId, link);

                // Track which links connect to each node
                if (aNode !== undefined && aNode !== null) {
                    if (!nodeToLinks.has(aNode)) {
                        nodeToLinks.set(aNode, []);
                    }
                    nodeToLinks.get(aNode).push({ linkId, nodeType: 'a' });
                }

                if (bNode !== undefined && bNode !== null) {
                    if (!nodeToLinks.has(bNode)) {
                        nodeToLinks.set(bNode, []);
                    }
                    nodeToLinks.get(bNode).push({ linkId, nodeType: 'b' });
                }
            }

            // Find start link (link with a node that only appears once, or first link if all nodes appear twice)
            let startLink = null;
            let startNode = null;
            let needsReverse = false;

            // Try to find a link with a node that only appears once (endpoint)
            for (const [node, linkRefs] of nodeToLinks.entries()) {
                if (linkRefs.length === 1) {
                    // This is an endpoint - use the link connected to it as start
                    const linkRef = linkRefs[0];
                    startLink = linkMap.get(linkRef.linkId);
                    startNode = node;
                    // If the endpoint is b_node, we need to reverse
                    needsReverse = (linkRef.nodeType === 'b');
                    break;
                }
            }

            // If no endpoint found, just use first valid link
            if (!startLink) {
                startLink = validLinks[0];
                startNode = startLink.properties?.a_node;
                needsReverse = false;
            }

            // Build ordered sequence by following node connections
            const orderedLinks = [];
            const visited = new Set();
            let currentLink = startLink;
            let currentNode = startNode;

            while (currentLink && !visited.has(currentLink.id)) {
                visited.add(currentLink.id);

                // Determine if we need to reverse this link
                const aNode = currentLink.properties?.a_node;
                const bNode = currentLink.properties?.b_node;
                const shouldReverse = (needsReverse || (currentNode === bNode && aNode !== currentNode));

                orderedLinks.push({
                    link: currentLink,
                    reversed: shouldReverse
                });

                // Find next node (the one we're moving towards)
                const nextNode = shouldReverse ? aNode : bNode;

                // Find next link connected to this node
                if (nextNode !== undefined && nextNode !== null) {
                    const connectedLinks = nodeToLinks.get(nextNode) || [];
                    const nextLinkRef = connectedLinks.find(ref =>
                        ref.linkId !== currentLink.id && !visited.has(ref.linkId)
                    );

                    if (nextLinkRef) {
                        currentLink = linkMap.get(nextLinkRef.linkId);
                        currentNode = nextNode;
                        // Determine if next link needs reversal
                        // If we're at b_node of current and next link's a_node is here, no reverse
                        // If we're at b_node of current and next link's b_node is here, reverse
                        needsReverse = (nextLinkRef.nodeType === 'b');
                    } else {
                        // No more connected links
                        break;
                    }
                } else {
                    break;
                }
            }

            // Add any remaining unvisited links (disconnected components)
            for (const link of validLinks) {
                if (!visited.has(link.id)) {
                    orderedLinks.push({
                        link: link,
                        reversed: false
                    });
                }
            }

            return orderedLinks;
        }

        // Helper function to combine link geometries into a single LineString
        function combineLinkGeometries(links) {
            if (!links || links.length === 0) {
                return null;
            }

            // Filter out invalid links
            const validLinks = links.filter(link => {
                if (!link || !link.geometry) {
                    console.warn('Skipping link without geometry:', link);

                }
                return true;
            });

            if (validLinks.length === 0) {
                console.error('No valid links with geometry found');
                return null;
            }

            // First, sort links in geographic order based on nodes
            const sortedLinks = sortLinksByNodes(validLinks);

            // Collect all coordinates from sorted links
            const allCoordinates = [];

            for (const sortedItem of sortedLinks) {
                // Handle format: {link, reversed}
                if (!sortedItem || typeof sortedItem !== 'object') {
                    console.warn('Invalid sorted link item:', sortedItem);
                    continue;
                }

                const link = sortedItem.link;
                const reversed = sortedItem.reversed || false;

                if (!link) {
                    console.warn('Sorted item missing link property:', sortedItem);
                    continue;
                }

                if (!link.geometry) {
                    console.warn('Link missing geometry:', link);
                    continue;
                }

                let coords = null;
                const geom = link.geometry;

                if (geom.type === 'LineString' && geom.coordinates) {
                    coords = reversed ? [...geom.coordinates].reverse() : geom.coordinates;
                } else if (geom.type === 'MultiLineString' && geom.coordinates) {
                    // For MultiLineString, reverse each LineString
                    coords = [];
                    for (const lineString of geom.coordinates) {
                        const reversedLine = reversed ? [...lineString].reverse() : lineString;
                        coords.push(...reversedLine);
                    }
                }

                if (!coords || coords.length === 0) continue;

                // Add coordinates, avoiding duplicates at connection points
                if (allCoordinates.length > 0) {
                    const lastCoord = allCoordinates[allCoordinates.length - 1];
                    const firstCoord = coords[0];

                    // If coordinates are very close (same point), skip first coordinate
                    const distance = Math.sqrt(
                        Math.pow(lastCoord[0] - firstCoord[0], 2) +
                        Math.pow(lastCoord[1] - firstCoord[1], 2)
                    );

                    if (distance < 0.0001) {
                        // Same point, skip first coordinate
                        allCoordinates.push(...coords.slice(1));
                    } else {
                        // Different points, add all
                        allCoordinates.push(...coords);
                    }
                } else {
                    // First link, add all coordinates
                    allCoordinates.push(...coords);
                }
            }

            if (allCoordinates.length < 2) {
                return null;
            }

            return {
                type: 'LineString',
                coordinates: allCoordinates
            };
        }

            if (data.geometry) {
                // Clear previous route layers but keep drawn line
                routeViewer.clear();

                // Use the existing drawnLine if available, otherwise create new layer
                if (drawnLine) {
                    // Update the existing drawn line to be the route layer
                    routeViewer.routeLayer = drawnLine;
                } else {
                    // Fallback: create new layer if drawnLine is not available
                    const geoJsonLayer = createGeoJSONLayer(data.geometry, {
                        style: {
                            color: '#9b59b6',
                            weight: 5,
                            opacity: 0.8
                        },
                        layerName: 'drawn-line'
                    });
                    if (geoJsonLayer) {
                        geoJsonLayer.addTo(map);
                        routeViewer.routeLayer = geoJsonLayer;
                        drawnLine = geoJsonLayer; // Store reference
                    }
                }

                // Display property layers
                if (data.matrikkelenhet_vector && data.matrikkelenhet_vector.length > 0) {
                    // Use RouteViewer's displayMatrikkelenhetLayer method
                    routeViewer.displayMatrikkelenhetLayer({
                        matrikkelenhet_vector: data.matrikkelenhet_vector
                    });
                }
            }

            // Switch to properties tab
            const propertiesTab = document.querySelector('.tab[data-tab="properties"]');
            if (propertiesTab) {
                propertiesTab.click();
            }
        }
    </script>
</body>
